    <script>
        var idade = Number(window.prompt("Qual a sua idade?"))
        if (idade>18)
        document.write(`Para entrar você deve ter mais de 18 anos! Você possui ${idade-18} anos a mais que o necessário, por isso está habilitado a continuar! `)
        else (idade<=18)
        document.write(`Para entrar você deve ter mais de 18 anos! Você possui ${18-idade} anos a menos que o necessário, por isso não está habilitado a continuar! `)
    </script>
